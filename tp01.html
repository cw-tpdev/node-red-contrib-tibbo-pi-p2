<script type="text/javascript">
    RED.nodes.registerType('Tibbit-01', {
        category: 'Tibbo‐Pi',
        color: '#40a1d6',
        defaults: {
            name: { value: "" },
            tpSlot: { value: "", required: true },
            communication: { value: "Serial" },
            hardwareFlow: { value: "off" },

            pinA: { value: "TX" },
            pinB: { value: "RX" },
            pinC: { value: "RTS" },
            pinD: { value: "CTS" },

            seriIntoFixedLengthOf: { value: "0", validate: RED.validators.number() },

            connectedStatus: { value: "start" },
            host: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "Tibbit 01";
        },
        oneditprepare: function () {

            $("#node-input-seriSplitInput").on("change", function () {
                if (this.value === "o") {
                    $("#node-tp01-serial_o").show();
                    $("#node-tp01-serial_a").hide();

                    $("#node-tp01-serial_t").hide();
                }
                else if (this.value === "a") {
                    $("#node-tp01-serial_o").hide();
                    $("#node-tp01-serial_a").show();
                    $("#node-tp01-serial_i").hide();
                    $("#node-tp01-serial_t").hide();
                }
                else if (this.value === "i") {
                    $("#node-tp01-serial_o").hide();
                    $("#node-tp01-serial_a").hide();
                    $("#node-tp01-serial_i").show();
                    $("#node-tp01-serial_t").hide();

                else if (this.value === "t") {
                    $("#node-tp01-serial_o").hide();
                    $("#node-tp01-serial_a").hide();
                    $("#node-tp01-serial_i").hide();
                    $("#node-tp01-serial_t").show();
                }
            });

        }
    });
</script>
