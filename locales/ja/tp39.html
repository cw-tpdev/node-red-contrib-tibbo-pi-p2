<script type="text/x-red" data-help-name="Tibbit-39 out">
    <p>#39 LED</p>
    <p>Mates with: #00_3</p>
    <p>#39_1 Large green LED (low brightness)</p>
    <p>#39_2 Large red LED (high brightness)</p>
    <p>#39_3 Large yellow LED (low brightness)</p>
    <p>#39_4 Large blue LED (high brightness)</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2339_1">Details (#39_1)</a></p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2339_2">Details (#39_2)</a></p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2339_3">Details (#39_3)</a></p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2339_4">Details (#39_4)</a></p>

    <h3>Details</h3>
    <p>LEDの点灯・消灯を指定<br>(1:点灯、0:消灯)</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">number</span>
        </dt>
    <dd>
        example:<br>
        <p>
            ・LEDを点灯させる<br>
            <code>{1}</code><br>
        </p>
        <p>
            ・LEDを消灯させる<br>
            <code>{0}</code><br>
        </p>
    </dd>
</script>
