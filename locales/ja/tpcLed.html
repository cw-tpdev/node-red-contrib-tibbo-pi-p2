<script type="text/x-red" data-help-name="tp-LED out">
    <p>Tibbo-PiのLEDを点灯・消灯します<br>

    <h3>Details</h3>
    <p><code>no</code>は点灯/消灯させるLEDを指定<br>(1~4を指定します)</p>
    <p><code>v</code>はLEDの点灯・消灯を指定<br>(1:点灯、0:消灯)</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
    <dt>payload
        <span class="property-type">JSON</span>
    </dt>
    <dd>
        example:<br>
        <p>
            ・LED1を点灯させる<br>
            <code>{no: 1, v: 1}</code><br>
        </p>
        <p>
            ・LED1を消灯させる<br>
            <code>{no: 1, v: 0}</code><br>
        </p>
        <p>
            ・LED2を点灯させる<br>
            <code>{no: 2, v: 1}</code><br>
        </p>
    </dd>
    </dl>
</script>
