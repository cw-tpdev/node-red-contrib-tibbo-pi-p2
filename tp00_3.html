<script type="text/javascript">

    /* 初期化 */
    function tp003prepare() {
        $("#node-input-communication").on("change", function () {
            if (this.value === "GPIO") {

                $("#node-tp00_3-gpio").show();
                $("#node-tp00_3-i2c").hide();
                $("#node-tp00_3-spi").hide();
                $("#node-tp00_3-serial").hide();

                $("#node-tp00_3-gpio_p").show();
                $("#node-tp00_3-i2c_p").hide();
                $("#node-tp00_3-spi_p").hide();
                $("#node-tp00_3-serial_p").hide();

                $("#node-tp00_3-serial_hwf").hide();

                // slot プルダウン生成
                var tmpSlot = $('#node-input-tpSlot').val();
                $('#node-input-tpSlot > option').remove();
                for (var i = 1; i <= 10; i++) {
                    var slot = 'S' + ('00' + i).slice(-2);
                    $('#node-input-tpSlot').append($('<option>').html(slot).val(slot));
                }
                $('#node-input-tpSlot').val(tmpSlot);

                // pin プルダウンの選択
                $("#node-input-pinA-gpio").val($("#node-input-pinA").val());
                if (!$("#node-input-pinA-gpio").val()) {
                    $('#node-input-pinA-gpio option:first').prop('selected', true);
                    $("#node-input-pinA").val($("#node-input-pinA-gpio").val());
                }
                $("#node-input-pinB-gpio").val($("#node-input-pinB").val());
                if (!$("#node-input-pinB-gpio").val()) {
                    $('#node-input-pinB-gpio option:first').prop('selected', true);
                    $("#node-input-pinB").val($("#node-input-pinB-gpio").val());
                }
                $("#node-input-pinC-gpio").val($("#node-input-pinC").val());
                if (!$("#node-input-pinC-gpio").val()) {
                    $('#node-input-pinC-gpio option:first').prop('selected', true);
                    $("#node-input-pinC").val($("#node-input-pinC-gpio").val());
                }
                $("#node-input-pinD-gpio").val($("#node-input-pinD").val());
                if (!$("#node-input-pinD-gpio").val()) {
                    $('#node-input-pinD-gpio option:first').prop('selected', true);
                    $("#node-input-pinD").val($("#node-input-pinD-gpio").val());
                }
            }
            else if (this.value === "I2C") {
                $("#node-tp00_3-gpio").hide();
                $("#node-tp00_3-i2c").show();
                $("#node-tp00_3-spi").hide();
                $("#node-tp00_3-serial").hide();

                $("#node-tp00_3-gpio_p").hide();
                $("#node-tp00_3-i2c_p").show();
                $("#node-tp00_3-spi_p").hide();
                $("#node-tp00_3-serial_p").hide();

                $("#node-tp00_3-serial_hwf").hide();

                // slot プルダウン生成
                var tmpSlot = $('#node-input-tpSlot').val();
                $('#node-input-tpSlot > option').remove();
                for (var i = 1; i <= 10; i++) {
                    var slot = 'S' + ('00' + i).slice(-2);
                    $('#node-input-tpSlot').append($('<option>').html(slot).val(slot));
                }
                $('#node-input-tpSlot').val(tmpSlot);

            }
            else if (this.value === "SPI") {
                $("#node-tp00_3-gpio").hide();
                $("#node-tp00_3-i2c").hide();
                $("#node-tp00_3-spi").show();
                $("#node-tp00_3-serial").hide();

                $("#node-tp00_3-gpio_p").hide();
                $("#node-tp00_3-i2c_p").hide();
                $("#node-tp00_3-spi_p").show();
                $("#node-tp00_3-serial_p").hide();

                $("#node-tp00_3-serial_hwf").hide();

                // slot プルダウン生成
                var tmpSlot = $('#node-input-tpSlot').val();
                $('#node-input-tpSlot > option').remove();
                for (var i = 1; i <= 10; i++) {
                    var slot = 'S' + ('00' + i).slice(-2);
                    $('#node-input-tpSlot').append($('<option>').html(slot).val(slot));
                }
                $('#node-input-tpSlot').val(tmpSlot);

            }
            else if (this.value === "Serial") {
                $("#node-tp00_3-gpio").hide();
                $("#node-tp00_3-i2c").hide();
                $("#node-tp00_3-spi").hide();
                $("#node-tp00_3-serial").show();

                $("#node-tp00_3-gpio_p").hide();
                $("#node-tp00_3-i2c_p").hide();
                $("#node-tp00_3-spi_p").hide();
                $("#node-tp00_3-serial_p").show();

                $("#node-tp00_3-serial_hwf").show();

                // slot プルダウン生成
                var tmpSlot = $('#node-input-tpSlot').val();
                $('#node-input-tpSlot > option').remove();
                for (var i = 1; i <= 10; i++) {
                    if ((i % 2) != 0) {
                        var slot = 'S' + ('00' + i).slice(-2);
                        $('#node-input-tpSlot').append($('<option>').html(slot).val(slot));
                    }
                }
                $('#node-input-tpSlot').val(tmpSlot);

            }
        });

        $("#node-input-seriSplitInput").on("change", function () {
            if (this.value === "o") {
                $("#node-tp00_3-serial_o").show();
                $("#node-tp00_3-serial_a").hide();
                $("#node-tp00_3-serial_i").hide();
                $("#node-tp00_3-serial_t").hide();
            }
            else if (this.value === "a") {
                $("#node-tp00_3-serial_o").hide();
                $("#node-tp00_3-serial_a").show();
                $("#node-tp00_3-serial_i").hide();
                $("#node-tp00_3-serial_t").hide();
            }
            else if (this.value === "i") {
                $("#node-tp00_3-serial_o").hide();
                $("#node-tp00_3-serial_a").hide();
                $("#node-tp00_3-serial_i").show();
                $("#node-tp00_3-serial_t").hide();
            }
            else if (this.value === "t") {
                $("#node-tp00_3-serial_o").hide();
                $("#node-tp00_3-serial_a").hide();
                $("#node-tp00_3-serial_i").hide();
                $("#node-tp00_3-serial_t").show();
            }
        });

        $("#node-input-hardwareFlow").on("change", function () {
            if (this.value === "on") {
                $("#node-tp00_3-serial_p2").show();
            }
            else if (this.value === "off") {
                $("#node-tp00_3-serial_p2").hide();
            }
        });

        $("#node-input-pinA-gpio").on("change", function () {
            $("#node-input-pinA").val($("#node-input-pinA-gpio").val());
        });
        $("#node-input-pinB-gpio").on("change", function () {
            $("#node-input-pinB").val($("#node-input-pinB-gpio").val());
        });
        $("#node-input-pinC-gpio").on("change", function () {
            $("#node-input-pinC").val($("#node-input-pinC-gpio").val());
        });
        $("#node-input-pinD-gpio").on("change", function () {
            $("#node-input-pinD").val($("#node-input-pinD-gpio").val());
        });
    }

    /* 保存処理 */
    function tp003save() {

        if ($("#node-input-communication").val() == 'GPIO') {
            // none
        } else if ($("#node-input-communication").val() == 'I2C') {
            $("#node-input-pinA").val("");
            $("#node-input-pinB").val("");
            $("#node-input-pinC").val("");
            $("#node-input-pinD").val("");
        } else if ($("#node-input-communication").val() == 'SPI') {
            $("#node-input-pinA").val("");
            $("#node-input-pinB").val("");
            $("#node-input-pinC").val("");
            $("#node-input-pinD").val("");
        } else if ($("#node-input-communication").val() == 'Serial') {

            if ($("#node-input-hardwareFlow").val() == 'on') {
                $("#node-input-pinA").val("TX");
                $("#node-input-pinB").val("RX");
                $("#node-input-pinC").val("RTS");
                $("#node-input-pinD").val("CTS");
            } else {
                $("#node-input-pinA").val("TX");
                $("#node-input-pinB").val("RX");
                $("#node-input-pinC").val("");
                $("#node-input-pinD").val("");
            }
        }
    }
</script>
